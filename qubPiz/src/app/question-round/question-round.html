<div *ngIf="currentRound" class="display-container question-display">
  
  <header>
    <h1>{{ currentRound.name }}</h1>
    <p class="round-type-info">({{ currentRound.round_type | titlecase }} Round)</p>
    <p class="player-name-display">Playing as: <strong>{{ playerName }}</strong></p>
  </header>

  <div class="questions-grid">
    <div *ngFor="let question of questions; trackBy: trackByQuestionId" class="question-card">
      
      <div class="question-content">
        <span class="question-number">{{ question.question_order }}.</span>
        <span class="question-text">{{ question.question_text }}</span>
      </div>

      <div *ngIf="question.image_url" class="question-image-thumb">
        <img [src]="getImageUrl(question.image_url)" alt="Question Image">
      </div>

      <div class="answer-section">
        <input 
          type="text"
          [(ngModel)]="playerAnswers[question.id]"
          (ngModelChange)="onAnswerChange(question.id)"
          placeholder="Your answer..."
          class="answer-input"
        />
      </div>

    </div>
  </div>
</div>

<div *ngIf="!currentRound" class="display-container waiting-screen">
    <h1>Quiz Display</h1>
    <p>Waiting for the MC to display the current round.</p>
</div>
