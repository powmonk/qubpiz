<div class="display-container">
  
  <div *ngIf="!currentRound" class="waiting-screen">
    <h1>Quiz Display</h1>
    <p>Waiting for the MC to start a round...</p>
  </div>

  <div *ngIf="currentRound" class="round-active-display">
    <header>
      <h1>{{ currentRound.name }}</h1>
      <p class="round-type-info">({{ currentRound.round_type | titlecase }} Round)</p>
    </header>

    <div class="questions-grid">
      <div *ngFor="let question of questions" class="question-card"
           [class.picture-round-card]="currentRound.round_type === 'picture'">
        
        <div class="question-number">
          {{ question.question_order }}
        </div>
        
        <div *ngIf="question.image_url" class="question-image-wrapper">
          <img [src]="getImageUrl(question.image_url)" alt="Question Image">
        </div>
        
        <div *ngIf="!question.image_url" class="question-text">
          <p>{{ question.question_text }}</p>
        </div>

      </div>
    </div>
  </div>
</div>
