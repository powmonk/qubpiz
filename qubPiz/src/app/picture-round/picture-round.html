<div *ngIf="currentRound" class="display-container picture-display">
  
  <header>
    <h1>{{ currentRound.name }}</h1>
    <p class="round-type-info">({{ currentRound.round_type | titlecase }} Round)</p>
    
    <!-- Main question text for the round -->
    <p class="main-question" *ngIf="mainQuestionText">{{ mainQuestionText }}</p>
    
    <p class="player-name-display">Playing as: <strong>{{ playerName }}</strong></p>
  </header>

  <div class="questions-grid">
    <div *ngFor="let item of paddedQuestions; trackBy: trackByItem" 
         class="question-card"
         [class.blank-tile]="item.isBlank">
      
      <!-- Only show content for real questions, not blank tiles -->
      <ng-container *ngIf="!item.isBlank">
        <div class="question-number">
          {{ item.question!.question_order }}
        </div>
        
        <div *ngIf="item.question!.image_url" class="question-image-wrapper">
          <img [src]="getImageUrl(item.question!.image_url)" alt="Question {{ item.question!.question_order }}">
        </div>
        
        <div class="answer-section">
          <input 
            type="text"
            [(ngModel)]="playerAnswers[item.question!.id]"
            (ngModelChange)="onAnswerChange(item.question!.id)"
            placeholder="Your answer..."
            class="answer-input"
          />
        </div>
      </ng-container>
      
    </div>
  </div>
</div>

<div *ngIf="!currentRound" class="display-container waiting-screen">
    <h1>Quiz Display</h1>
    <p>Waiting for the MC to display the current round.</p>
</div>
